<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mesto</title>
   <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
   <div class="page__container">
      <header class="header">
         <img class="logo" src="images/logo.svg" alt="Логотип">
      </header>
      <main class="content">
         <section class="profile">
            <img class="profile__image" src="images/image.jpg" alt="Аватар">
            <div class="profile__info">
               <h1 class="profile__title">Жак-Ив Кусто</h1>
               <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="button"></button>
         </section>
         <section class="pictures">
ul.list>li.list__items*6>img.list__image+div.list__item>h2.list__title+div.like>button.like__toggle.like__toggle_active
         </section>
      </main>
      <footer class="footer">
         <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
   </div>
</body>

</html>
