<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mesto</title>
   <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
   <div class="page__container">
      <header class="header">
         <img class="logo" src="images/logo.svg" alt="Логотип">
      </header>
      <main class="content">
         <section class="profile">
            <img class="profile__image" src="images/image.jpg" alt="Аватар">
            <div class="profile__info">
               <h1 class="profile__title">Жак-Ив Кусто</h1>
               <button class="profile__btn" type="button" aria-label="Редактировать"></button>
               <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="profile__button" type="button" aria-label="Добавить"></button>
         </section>
         <section class="pictures">
            <ul class="list">
            </ul>
         </section>
      </main>
      <footer class="footer">
         <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_edit">
         <div class="popup__content">
            <button class="popup__close" type="button"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="form" name="subscribeForm" novalidate>

               <input id="name" minlength="2" maxlength="40" required type="text" class="form__item" name="full-name">

               <span class="name-error form__error form__error_place_top"></span>

               <input id="info" minlength="2" maxlength="200" required type="text" class="form__item" name="about-me">

               <span class="info-error form__error  form__error_place_bottom"></span>

               <button class="form__button" type="submit" aria-label="Сохранить">Сохранить</button>
            </form>
         </div>
      </div>
      <div class="popup popup_type_image">
         <div class="popup__pictures-container">
            <button class="popup__close" type="button"></button>
            <figure class="popup__figure">
               <img class="popup__img" src="#" alt="#">
               <figcaption class="popup__caption"></figcaption>
            </figure>
         </div>
      </div>
      <div class="popup popup_type_add">
         <div class="popup__content">
            <button class="popup__close" type="button"></button>
            <h3 class="popup__title">Новое место</h3>
            <form class="form" name="add-images" novalidate>

               <input id="region" minlength="2" maxlength="30" required type="text" placeholder="Название"
                  class="form__item" name="region">

               <span class="region-error form__error form__error_place_top"></span>

               <input id="link" required type="url" placeholder="Ссылка на картинку" class="form__item" name="link">

               <span class="link-error form__error form__error_place_bottom"></span>

               <button class="form__button" type="submit" aria-label="Создать">Создать</button>
            </form>
         </div>
      </div>
      <template class="template">
         <li class="list__items">
            <img src="#" alt="#" class="list__image">
            <div class="list__item">
               <h2 class="list__title"></h2>
               <button class="list__toggle" type="button" aria-label="Отметить"></button>
               <button class="list__btn" type="button" aria-label="Удалить"></button>
            </div>
         </li>
      </template>
   </div>
   <script  type="module" src="./scripts/index.js"></script>
</body>

</html>
