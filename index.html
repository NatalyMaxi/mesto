<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__container"><header class="header"><img class="logo" src="bc3450ffaa676172ae9a.svg" alt="Логотип"></header><main class="content"><section class="profile"><div class="profile__container-avatar"><button class="profile__btn-avatar"></button> <img class="profile__image" src="74c3c0fb802dcfa83abb.jpg" alt="Аватар"></div><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__btn" type="button" aria-label="Редактировать"></button><p class="profile__subtitle">Исследователь океана</p></div><button class="profile__button" type="button" aria-label="Добавить"></button></section><section class="pictures"><ul class="list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__content"><button class="popup__close" type="button"></button><h3 class="popup__title">Редактировать профиль</h3><form class="form" name="subscribeForm"><input id="name" minlength="2" maxlength="40" required class="form__item" name="username"> <span class="name-error form__error form__error_place_top"></span> <input id="info" minlength="2" maxlength="200" required class="form__item" name="job"> <span class="info-error form__error form__error_place_bottom"></span> <button class="form__button" type="submit" aria-label="Сохранить">Сохранить</button></form></div></div><div class="popup popup_type_image"><div class="popup__pictures-container"><button class="popup__close" type="button"></button><figure class="popup__figure"><img class="popup__img" src="#" alt="#"><figcaption class="popup__caption"></figcaption></figure></div></div><div class="popup popup_type_add"><div class="popup__content"><button class="popup__close" type="button"></button><h3 class="popup__title">Новое место</h3><form class="form" name="add-images" novalidate><input id="region" minlength="2" maxlength="30" required placeholder="Название" class="form__item" name="name"> <span class="region-error form__error form__error_place_top"></span> <input id="link" required type="url" placeholder="Ссылка на картинку" class="form__item" name="link"> <span class="link-error form__error form__error_place_bottom"></span> <button class="form__button" type="submit" aria-label="Создать" disabled="disabled">Создать</button></form></div></div><div class="popup popup_type_edit-avatar"><div class="popup__content"><button class="popup__close" type="button"></button><h3 class="popup__title">Обновить аватар</h3><form class="form" name="edit-avatar" novalidate><input id="avatar" required type="url" placeholder="Ссылка на аватар" class="form__item" name="avatar"> <span class="avatar-error form__error form__error_place_top"></span> <button class="form__button" type="submit" aria-label="Сохранить">Сохранить</button></form></div></div><div class="popup popup_type_delete-card"><div class="popup__content"><button class="popup__close" type="button"></button><h3 class="popup__title">Вы уверены?</h3><form class="form" name="delete-card" novalidate><button class="form__button" type="submit" aria-label="Да">Да</button></form></div></div><template class="template"><li class="list__items"><img src="#" alt="#" class="list__image"><div class="list__item"><h2 class="list__title"></h2><div class="list__like-container"><button class="list__toggle" type="button" aria-label="Отметить"></button> <span class="list__like-counter">0</span></div><button class="list__btn" type="button" aria-label="Удалить"></button></div></li></template></div></body></html>
