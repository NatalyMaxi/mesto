<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mesto</title>
   <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
   <div class="page__container">
      <header class="header">
         <img class="logo" src="images/logo.svg" alt="Логотип">
      </header>
      <main class="content">
         <section class="profile">
            <img class="profile__image" src="images/image.jpg" alt="Аватар">
            <div class="profile__info">
               <h1 class="profile__title">Жак-Ив Кусто</h1>
               <p class="profile__subtitle">Исследователь океана</p>
               <button class="profile__btn"></button>
            </div>
            <button class="button"></button>
         </section>
         <section class="pictures">
            <ul class="list">
               <li class="list__items">
                  <img src="images/tumen.jpg" alt="Тюмень" class="list__image">
                  <div class="list__item">
                     <h2 class="list__title">Тюмень</h2>
                     <button class="list__toggle"></button>
                  </div>
               </li>
               <li class="list__items">
                  <img src="images/krym.jpg" alt="Крым" class="list__image">
                  <div class="list__item">
                     <h2 class="list__title">Крым</h2>
                     <button class="list__toggle"></button>
                  </div>
               </li>
               <li class="list__items">
                  <img src="images/kurily.jpg" alt="Курильские острова" class="list__image">
                  <div class="list__item">
                     <h2 class="list__title">Курильские острова</h2>
                     <button class="list__toggle"></button>
                  </div>
               </li>
               <li class="list__items">
                  <img src="images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="list__image">
                  <div class="list__item">
                     <h2 class="list__title">Гора Эльбрус</h2>
                     <button class="list__toggle"></button>
                  </div>
               </li>
               <li class="list__items">
                  <img src="images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="list__image">
                  <div class="list__item">
                     <h2 class="list__title">Домбай</h2>
                     <button class="list__toggle"></button>
                  </div>
               </li>
               <li class="list__items">
                  <img src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкесия" class="list__image">
                  <div class="list__item">
                     <h2 class="list__title">Карачаево-Черкесия</h2>
                     <button class="list__toggle"></button>
                  </div>
               </li>
            </ul>
         </section>
      </main>
      <footer class="footer">
         <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
      <div class="popup">
         <div class="popup__content">
            <button class="popup__close" type="button"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="form">
               <input type="text" class="form__item" name="full-name">
               <input type="text" class="form__item" name="about-me">
               <button class="form__button" type="submit">Сохранить</button>
            </form>

         </div>
      </div>
   </div>
   <script src="./scripts/index.js"></script>
</body>

</html>
